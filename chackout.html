<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chackout</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="all-style/chackout-page.css">
</head>

<body>
  <header>
    <div class="header-div">
      <div class="left-side">
        <a href="home-page.html">
          <img src="/images/amazon-logo.png" alt="Amazon logo" class="pc-logo">
          <img src="/images/amazon-mobile-logo.png" alt="Amazon logo" class="mobile-logo">
        </a>
      </div>

      <div>
        <p class="middle-para">
          Chackout(<a href="home-page.html">2 items</a>)
        </p>
      </div>

      <div class="right-side">
        <img src="images/icons/checkout-lock-icon.png" alt="Lock icon">
      </div>
    </div>
  </header>

  <main>
    <p class="rate-review-para">
      Review your order
    </p>

    <div class="rate-review-section">
      <div class="order-item">

      </div>

      <div class="rate-section">
        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>
          <div class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money">$42.75</div>
          </div>
          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>
          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money">$47.74</div>
          </div>
          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money">$4.77</div>
          </div>
          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$52.51</div>
          </div>
          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="all-javascript/chackout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
