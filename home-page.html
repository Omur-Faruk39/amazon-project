<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Omur Faruk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="/all-style/home-page-header.css">
</head>
<body>
  <header>
    <div>
      <a href="#" class="logo">
        <img src="/images/amazon-logo-white.png" alt="Amazon logo" class="pc-logo">
        <img src="/images/amazon-mobile-logo-white.png" alt="Amazon logo" class="mobile-logo">
      </a>
    </div>

    <div>
      <input type="search" placeholder="Search">
      <div class="search-icon">
        <img src="/images/icons/search-icon.png" alt="Search icon">
      </div>
    </div>

    <div class="right-side-div">
      <a href="#" class="orders-a">
        <p>
          Returns <br><span>& Orders</span>
        </p>
      </a>
      <a href="#" class="cart-a">
        <div class="cart-image-div">
          <img src="/images/icons/cart-icon.png" alt="Cart icon">
          <p>2</p>
        </div>
        <p>Cart</p>
      </a>
    </div>
  </header>
</body>
</html>
