<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Omur Faruk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="/all-style/home-page-main.css">
  <link rel="stylesheet" href="all-style/home-page-header.css">

</head>

<body>
  <header>
    <div>
      <a href="#" class="logo">
        <img src="/images/amazon-logo-white.png" alt="Amazon logo" class="pc-logo">
        <img src="/images/amazon-mobile-logo-white.png" alt="Amazon logo" class="mobile-logo">
      </a>
    </div>

    <div class="middle-section">
      <input type="search" placeholder="Search">
      <div class="search-icon">
        <img src="/images/icons/search-icon.png" alt="Search icon">
      </div>
    </div>

    <div class="right-side-div">
      <a href="#" class="orders-a">
        <p>
          Returns <br><span>& Orders</span>
        </p>
      </a>
      <a href="#" class="cart-a">
        <div class="cart-image-div">
          <img src="/images/icons/cart-icon.png" alt="Cart icon">
          <p>2</p>
        </div>
        <p>Cart</p>
      </a>
    </div>
  </header>

  <main>
    <div>
      <div>
        <img src="/images/products/athletic-cotton-socks-6-pairs.jpg" alt="Products image">
      </div>
      <div>
        <div>
          <p>Black and Gray Athletic Cotton Socks - 6 Pairs</p>
        </div>
        <div>
          <img src="images/ratings/rating-45.png" alt="Rating image">
          <p>
            87
          </p>
        </div>
        <div>
          <p>$10.90</p>
        </div>
        <div>
          <select>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div></div>
        <div>
          <button>Add to cart</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
